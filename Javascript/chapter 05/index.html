<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <title>FORM VALIDATE</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 mt-5">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Đăng nhập
              </button>
            </li>
            <li li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Đăng ký
              </button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-home"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
              tabindex="0"
            >
              <!--  Đăng nhập -->
              <form class="mt-4 bg-light p-3 rounded">
                <div class="mb-3">
                  <label for="loginName" class="form-label"
                    >Tên đăng nhập</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="loginName"
                    placeholder="Tên đăng nhập"
                  />
                  <div class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="loginPass" class="form-label">Mật khẩu</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginPass"
                    placeholder="Mật khẩu"
                  />
                  <div class="text-danger"></div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="loginRemember"
                  />
                  <label class="form-check-label" for="loginRemember"
                    >Ghi nhớ</label
                  >
                  <div class="text-danger"></div>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary">
                  Đăng nhập
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="pills-profile"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
              tabindex="0"
            >
              <!-- Đăng ký -->
              <form class="mt-4 bg-light p-3 rounded">
                <div class="mb-3">
                  <label for="regisName" class="form-label"
                    >Tên đăng nhập</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="regisName"
                    placeholder="Tên đăng nhập"
                  />
                  <div class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="regisPass" class="form-label">Mật khẩu</label>
                  <input
                    type="text"
                    class="form-control"
                    id="regisPass"
                    placeholder="Mật khẩu"
                  />
                  <div class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="regisPassConfrim" class="form-label"
                    >Nhập lại mật khẩu</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="regisPassConfrim"
                    placeholder="Nhập lại mật khẩu"
                  />
                  <div class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="regisGender" class="form-label">Giới tính</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="regisGender"
                  >
                    <option selected>--Chọn giới tính--</option>
                    <option value="1">Nam</option>
                    <option value="2">Nữ</option>
                  </select>
                  <div class="text-danger"></div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="agreeCheck"
                  />
                  <label class="form-check-label" for="agreeCheck"
                    >Tôi đồng ý</label
                  >
                  <div class="text-danger"></div>
                </div>
                <button type="button" id="regisBtn" class="btn btn-primary">
                  Đăng ký
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
